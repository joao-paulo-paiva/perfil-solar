<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil Solar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full mx-4 transition-all hover:shadow-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-purple-600">
            ‚òÄÔ∏è Perfil Solar
        </h1>
        
        <!-- Formul√°rio -->
        <div class="space-y-4 mb-6">
            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-2">Data de Nascimento</label>
                <input type="date" id="dataNascimento" 
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
            </div>
        </div>

        <button onclick="calcularPerfil()"
            class="w-full py-4 bg-gradient-to-r from-purple-500 to-blue-500 text-white font-bold rounded-lg
                   hover:from-purple-600 hover:to-blue-600 transition-all shadow-lg hover:shadow-xl">
            üîç Revelar Perfil
        </button>
        
        <!-- Resultados -->
        <div id="resultado" class="mt-6 space-y-4 hidden">
            <div class="p-4 bg-purple-50 rounded-lg">
                <div class="text-sm text-purple-400">Signo Solar</div>
                <div id="signo" class="text-2xl font-bold text-purple-600"></div>
                <div id="descricao" class="mt-2 text-gray-700"></div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 bg-blue-50 rounded-lg">
                    <div class="text-sm text-blue-400">Dia da Semana</div>
                    <div id="diaSemana" class="text-xl font-bold text-blue-600"></div>
                </div>
                
                <div class="p-4 bg-pink-50 rounded-lg">
                    <div class="text-sm text-pink-400">Ano Bissexto</div>
                    <div id="bissexto" class="text-xl font-bold text-pink-600"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
